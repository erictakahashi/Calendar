<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>Calendar App</title>
		<link rel="stylesheet" href="css/calendar.css">
	</head>

	<body>
		<section class="calendar">
			<div class="calendar-header">
				<p id="month"></p>
				<p id="year"></p>
			</div>

			<table>
				<thead>
					<tr>
						<th>Sun</th>
						<th>Mon</th> 
						<th>Tue</th>
						<th>Wed</th>
						<th>Thu</th>
						<th>Fri</th>
						<th>Sat</th>
					</tr>
				</thead>

				<tbody id="calendarTableBody"></tbody>
			</table>
		</section>

		<section class="form-section">
			<form id="appointmentForm" class="form">
				<h3 id="formTitle" class="form-title">Appointment</h3>

				<div class="form-fieldset">
					<label>Title:</label>
					<input id="titleField" type="text" name="title">
				</div>

				<div class="form-fieldset">
					<label>Description:</label>
					<textarea id="descriptionField" name="description" rows="10" cols="30"></textarea>
				</div>

				<div class="buttons">
					<button id="deleteBtn" type="button" onclick="deleteAppointment()">Delete</button>
					<button type="button" onclick="saveAppointment()">Save</button>
				</div>
			</form>
		</section>

		<script src="js/calendar.js"></script>
	</body>
</html>
