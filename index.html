<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>Calendar App</title>
		<link rel="stylesheet" href="css/calendar.css">
	</head>

	<body>
		<div class="calendar">
			<div class="calendar-header">
				<p id="month"></p>
				<p id="year"></p>
			</div>

			<table>
				<thead>
					<tr>
						<th>Sunday</th>
						<th>Monday</th> 
						<th>Tuesday</th>
						<th>Wednesday</th>
						<th>Thursday</th>
						<th>Friday</th>
						<th>Saturday</th>
					</tr>
				</thead>

				<tbody id="calendarTableBody"></tbody>
			</table>
		</div>

		<!-- <ul class="weekdays">
			<li>Mo</li>

			<li>Th</li>
			<li>Fr</li>
			<li>Sa</li>

		</ul>

		<ul id="days" class="days"></ul> -->

		<script src="js/calendar.js"></script>
	</body>
</html>
